name: publish-to-github-pages
run-name: Publishing React app to Github Pages
on:
  push:
    branches: [main]
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile
        shell: bash
      - run: yarn build
        shell: bash
      - run : git config user.name ci_builder
        shell: bash
      - run : git config user.email str.write@gmail.com
        shell: bash
      - run: yarn run deploy
        shell: bash
